<html>
   <head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='places.css') }}">
   </head>
   <body>
      <div class = 'tour'>
         <h1>Tourism</h1>
         <a href="{{url_for('newTourism')}}" >
            <h3> Create a New Tourist Place </h3>
         </a>
         {% for tourist in tourists %}
         <a href = "{{url_for('showplace', tourist_id = tourist.id)}}">
            <p>{{tourist.name}}</p>
         </a>
         <p><a href = "{{url_for('editTourism',tourist_id = tourist.id)}}">Edit Tourist place</a></p>
         <p> <a href = "{{url_for('deleteTourism',tourist_id = tourist.id)}}">Delete Tourist place</a> </p>
         {% endfor %}
      </div>
   </body>
   </html
